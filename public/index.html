<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheet Music Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sheet Music Store</h1>
    <div class="screenshot-container">
      <img src="sheet-music-screenshot.jpg" alt="Sheet Music Screenshot" class="sheet-music-screenshot">
    </div>
    <p>Buy our exclusive sheet music for $HKD 4.00 </p>
    <form id="payment-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="card-element">Credit or Debit Card</label>
        <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
      </div>
      <button type="submit">Pay HKD $4.00</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>
</body>
</html>
